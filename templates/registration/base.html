{% load static %} 

{% load custom_filters %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <title>{% block title %}Simple To-Do{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <style>
        /* Page styling */
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Center the login form */
        .form-container {
            text-align: center;
            color: white;
            background-color: black;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        /* Logo styling */
        .logo {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Button styling */
        .form-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* New user button */
        .new-user-btn {
            background-color: #28a745;
        }

        .new-user-btn:hover {
            background-color: #218838;
        }

        .register-container {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #fff; /* White label text */
        }

        .form-group input {
            background-color: #333; /* Dark background for inputs */
            color: #fff; /* White text in inputs */
            border: 1px solid #444; /* Slightly lighter border */
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        .form-group input:focus {
            border-color: #666; /* Lighter border on focus */
            outline: none;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .new-user-btn {
            background-color: #555; /* Dark background for button */
            color: #fff; /* White text for button */
        }

        .new-user-btn:hover {
            background-color: #666; /* Slightly lighter background on hover */
        }

        /* Footer styling */
        footer {
            background-color: black; /* Black background for the footer */
            color: white; /* White text color */
            padding: 10px 0; /* Padding for the footer */
            position: absolute; /* Position it at the bottom */
            bottom: 0;
            width: 100%;
        }

        footer .container {
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Logo -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS for tooltips -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Initialize Bootstrap tooltips
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>

<footer>
    <div class="container">
        <p class="text-center">Simple To-Do List - Version: {{ latest_version.version_number }} (Released on {{ latest_version.release_date }})</p>
    </div>
</footer>

</html>
