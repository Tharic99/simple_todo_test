<!-- templates/todo/edit_todo.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit To-Do Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="save" class="btn btn-primary">Save</button>
    </form>
    <form method="post" action="{% url 'todo:confirm_delete' todo_item.id %}">
        {% csrf_token %}
        <button type="submit" name="delete" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'todo:todo_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
