<!-- templates/todo/category_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a href="{% url 'todo:todo_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
