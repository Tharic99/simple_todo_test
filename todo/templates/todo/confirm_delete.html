<!-- templates/todo/confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ todo_item.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'todo:todo_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
